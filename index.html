                "0%": { opacity: 0, transform: "translateX(100%)" },

              pulse: {

              pulse: 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              float: 'float 6s ease-in-out infinite',
              rotate: 'rotate 10s linear infinite',
            }
          }
        }
